<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S Game</title>
    <link rel="stylesheet" href="mycss.css">
   
   
</head>
<body>

    <img src="Favicon-180x180px-whitebg.webp" class="rounded shadow-lg">
    <br> <br>
    <h4>
        <span id="dateTime"> </span>
     </h4>

    <span class="logo firstName">Rock Paper Scissors</span>
    

    <h2 id="demo">Try your luck !</h2>



<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <button class=" fas fa-hand-rock " id="rock" onclick="this.style.backgroundColor='pink';"></button>
        <button class="fas fa-hand-paper" id="paper" onclick="this.style.backgroundColor='pink';"></button>
        <button class="fas fa-hand-scissors" id="scissors" onclick="this.style.backgroundColor='pink';"></button>
    </div>
    </div>
<br><br>
<br> <br>


<div class="cony">
    <div class="character-inner">
	<div class="head">
			<div class="ear"></div>
		<div class="face">
            <div class="face-content">
                <div class="eyes dot" style="display:none;"></div>
                <div class="eyes laugh" >
                    <div class="eyebrows">
                        <div class="eyebrow left"></div>
                        <div class="eyebrow right"></div>
                    </div>
                    <div class="eye left">
                        <div class="star">
                            <div class="star-top-left"></div>
                            <div class="star-top-right"></div>
                            <div class="star-bottom-left"></div>
                            <div class="star-bottom-right"></div>
                        </div>
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="eye3"></div>
                        <div class="eye4"></div>
                        <div class="eye5"></div>
                        <div class="eye6"></div>
                    </div>
                    <div class="eye right">
                        <div class="star">
                            <div class="star-top-left"></div>
                            <div class="star-top-right"></div>
                            <div class="star-bottom-left"></div>
                            <div class="star-bottom-right"></div>
                        </div>
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="eye3"></div>
                        <div class="eye4"></div>
                        <div class="eye5"></div>
                        <div class="eye6"></div>
                    </div>
                </div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                
                <div class="nose">
                    <div class="nose-line"></div>
                </div>
                <div class="mouth">
                    <div class="inner">
                    </div>
                    <div class="mouth-mask"></div>
                </div>
            </div>
            
		</div>
	</div>
	<div class="body">
		<div class="arm left"></div>
		<div class="arm right"></div>

        <div class="legs">
            <div class="leg left">
                <div class="femur">
                    <div class="joint">
                        <div class="shank">
                            <div class="foot"></div>
                        </div>             
                    </div>
                           
                </div>
            </div>
            <div class="leg right">
                <div class="femur">
                    <div class="joint">
                        <div class="shank">
                            <div class="foot"></div>
                        </div>             
                    </div>
                </div>
            </div>
        </div>


		
	</div>
    </div>
</div>
